
/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    mavenCentral()

    gradlePluginPortal()

    maven {
      url "https://sandec.jfrog.io/artifactory/repo"
    }
  }

  dependencies {
    classpath 'one.jpro:jpro-gradle-plugin:2023.1.0'
    classpath 'org.openjfx:javafx-plugin:0.0.13'
  }
}


/**
 ******************  Java Configuration ******************
 */
apply plugin: 'java'
apply plugin: 'application'

compileJava {
  sourceCompatibility = 15
  targetCompatibility = 15
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "one.jpro:jpro-routing-core:0.14.0"
  implementation "com.sandec:mdfx:0.2.8"
  implementation "fr.brouillard.oss:cssfx:11.5.1"
  implementation "commons-io:commons-io:2.11.0"
}

apply plugin: 'org.openjfx.javafxplugin'

javafx {
  version = '17.0.6'
  modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

/**
 ******************  jpro Configuration ******************
 */
apply plugin: 'jpro-gradle-plugin'


/**
 * App Main Class
 */
//mainClassName = 'com.jpro.hellojpro.HelloJPro'
mainClassName = 'com.jpro.hellojpro.App'

/**
 * jpro settings
 */
jpro {
  // for debugging
  // JVMArgs << '-agentlib:jdwp=transport=dt_socket,server=n,address=5006,suspend=y'

  JVMArgs << '-Xmx1000m'
  openURLOnStartup = false

  //jpro server port
  port = 8070

  openingPath = ""
}
